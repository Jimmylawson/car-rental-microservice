server:
  port: 8090

spring:
  application:
    name: vehicle-service
  datasource:
    url: jdbc:h2:mem:vehicledb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
