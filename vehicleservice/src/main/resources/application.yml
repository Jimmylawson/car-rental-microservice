server:
  port: 8090

spring:
  application:
    name: vehicle-service
  datasource:
    url: jdbc:h2:mem:vehicledb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true


eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    preferIpAddress: true
feign:
  client:
    config:
      default:
        connectTimeout: 15000
        readTimeout: 120000
        loggerLevel: basic

info:
  app:
    name: "vehicle-service"
    description: "vehicle microservice for car rental system"
    version: "1.0.0"

