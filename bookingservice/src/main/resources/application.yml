server:
  port: 8081

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:h2:mem:bookingdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
feign:
  client:
    config:
      default:
        connectTimeout: 15000
        readTimeout: 120000
        loggerLevel: basic


info:
  app:
    name: "booking-service"
    description: "Booking microservice for reservations"
    version: "1.0.0"

